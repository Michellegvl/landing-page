    <script>
        // Función para crear las tarjetas
        function createProductCard(product, index) {
            const card = document.createElement('div');
            card.className = 'card mb-3';
            card.style.maxWidth = '540px';
            card.setAttribute('data-index', index); // índice del producto

            card.innerHTML = `
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="${product.imagen}" class="img-fluid rounded-start" alt="Imagen del producto">
                    </div>
                    <div class="col-md-5">
                        <div class="card-body">
                            <h5 class="card-title">${product.nombre}</h5>
                            <p class="card-text">${product.descripcion}</p>
                            <p class="card-text"><strong>$${product.precio}</strong></p>
                        </div>
                    </div>
                    <div class="col-md-3 d-flex flex-column justify-content-around align-items-center">
                        <button class="btn btn-success mb-2">Añadir al carrito</button>
                        <button class="btn btn-danger delete-product">Eliminar</button> <!-- Añadimos una clase "delete-product" al botón -->
                    </div>
                </div>
            `;

            return card;
        }

        // Función para renderizar las tarjetas en el contenedor
        function renderProductCards() {
            const container = document.getElementById('favorites-container');
            fetch('favoritos.json')
                .then(response => response.json())
                .then(products => {
                    products.forEach((product, index) => { // 
                        const card = createProductCard(product, index);
                        container.appendChild(card);
                    });

                    // Agregamos el evento de clic a los botones de eliminar
                    container.querySelectorAll('.delete-product').forEach(button => {
                        button.addEventListener('click', function () {
                            const index = parseInt(this.closest('.card').getAttribute('data-index')); // índice del producto
                            deleteProduct(index); // función deleteProduct con el índice del producto
                        });
                    });
                })
                .catch(error => {
                    console.error('Error al cargar el archivo JSON:', error);
                });
        }

        //  eliminar un producto
        function deleteProduct(index) {
            //  la lista de productos eliminados de las cookies
            const deletedProducts = JSON.parse(getCookie('deletedProducts') || '[]');
            //  el índice del producto eliminado a la lista
            deletedProducts.push(index);
            //  la lista en las cookies
            document.cookie = `deletedProducts=${JSON.stringify(deletedProducts)};path=/`;
            // elimina la tarjeta del DOM
            document.querySelectorAll(`[data-index="${index}"]`).forEach(element => element.remove());
        }


        // obtener el valor de una cookie por su nombre
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // cargar las tarjetas al cargar la página
        document.addEventListener('DOMContentLoaded', renderProductCards);
    </script>
